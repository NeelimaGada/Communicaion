<app-student (onAdd)="addUser($event)"  ></app-student>
 
<table class="table table-bordered">
    <tr>
      <th>S.no</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>UserName</th>
        <th>Mobile No</th>
        <th>Gender</th>
        <th>Course</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let a of result;let i=index">
           <td>{{i+1}}</td>
        <td>{{a.firstname}}</td>
        <td>{{a.lastname}}</td>
        <td>{{a.username}}</td>
        <td>{{a.mobileno}}</td>
        <td>{{a.gender}}</td>
        <td>{{a.courses}}</td>
        <td><button class="btn btn-primary" (click)="edit(a)">Edit</button>
        <button class="btn btn-danger ml-5" (click)="delete(a.id)">Delete</button></td>
      
    </tr>
</table>
